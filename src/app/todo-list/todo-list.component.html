<button
  md-mini-fab
  class="logout"
  type="button"
  mdTooltip="Log out"
  [routerLink]="['/']">
  <img class="logout" src="assets/logout_white.png">
</button>

<form #newTodoForm="ngForm" (ngSubmit)="addTodo(newTodoForm)">
  <md-card class="todoFormCard">

    <div class="container">

      <label>New Todo: </label>

      <md-input-container>
        <input
          class="todoTitle"
          mdInput
          placeholder="Title"
          name="todoTitle"
          ngModel
          required
          autofocus>
      </md-input-container>

      <md-input-container>
        <textarea
          class="todoDescription"
          mdInput
          cols="19"
          name="todoDescription"
          ngModel
          placeholder="Description">
        </textarea>
      </md-input-container>
    </div>

    <button
      type="submit"
      md-raised-button
      class="submitButton"
      [disabled]="newTodoForm.invalid"><md-spinner *ngIf="loading"></md-spinner>New todo
    </button>
  </md-card>
</form>

<md-card class="listCard" *ngIf="todoListShow">

    <md-card-title class="listHeaderTitle">
      {{user}}'s Todolist
    </md-card-title>

    <md-button-toggle-group #toggleGroup="mdButtonToggleGroup" (ngModelChange)="toggleFilterList(toggleGroup.value)" [ngModel]="filter">
      <md-button-toggle mdTooltip="Show uncompleted" value="SHOW_UNCOMPLETED">
        <img class="toggleImg" src="assets/task.png">
      </md-button-toggle>

      <md-button-toggle  mdTooltip="Show completed" value="SHOW_COMPLETED">
        <img class="toggleImg" src="assets/task-complete.png">
      </md-button-toggle>

      <md-button-toggle mdTooltip="Show all" value="SHOW_ALL">
        <img class="toggleImg" src="assets/list.png">
      </md-button-toggle>
    </md-button-toggle-group>

    <div class="progress">
      <md-progress-bar
          mdTooltip="Progress bar"
          class="todoProgress"
          [color]="color"
          [mode]="determinate"
          [value]="value">
      </md-progress-bar>
      <h6 class="progress">{{value}}%</h6>
    </div>

  <md-list>
    <form #updateTodoForm="ngForm" (ngSubmit)="updateTodo(updateTodoForm)">
      <md-list-item *ngFor="let todo of todos; let i = index" class="listItem">
        <img md-list-avatar src="assets/task.png" *ngIf="!todo.completed"><img md-list-avatar src="assets/task-complete.png" *ngIf="todo.completed">

        <span md-line>
          <span *ngIf="!todo.isEdit">{{todo.title}}</span>
          <input
            *ngIf="todo.isEdit"
            [(ngModel)]="todo.title"
            type="text"
            name="title"
            ngModel>
        </span>

        <span md-line>
          <span *ngIf="!todo.isEdit">{{todo.description}}</span>
          <input
            *ngIf="todo.isEdit"
            [(ngModel)]="todo.description"
            type="text"
            name="description"
            ngModel>
        </span>

        <md-checkbox
          class="checkbox"
          (click)="toggleTodo(todo.id)"
          mdTooltip="Done?"
          [(ngModel)]="todo.completed"
          name="todo.completed"
          >
        </md-checkbox>

        <button
          class="edit"
          *ngIf="!todo.isEdit"
          type="button"
          md-raised-button
          (click)="editTodo(todo.id)"
          mdTooltip="Edit"
          ><img class="edit" src="assets/edit_white.png">
        </button>

        <button
          class="delete"
          *ngIf="!todo.isEdit"
          type="button"
          md-raised-button
          mdTooltip="Delete"
          (click)="deleteTodo(todo.id)"
          ><img class="delete" src="assets/delete_white.png">
        </button>

        <button
          class="update"
          *ngIf="todo.isEdit"
          md-raised-button
          type="submit"
          mdTooltip="Update"
          ><img class="update" src="assets/update_white.png">
        </button>

        <button
          class="cancel"
          *ngIf="todo.isEdit"
          md-raised-button
          mdTooltip="Cancel"
          (click)="cancelEdit(todo.id)"
          ><img class="cancel" src="assets/cancel_white.png">
        </button>
      </md-list-item>
    </form>
  </md-list>
</md-card>
